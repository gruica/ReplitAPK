name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Setup Java JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Install dependencies with retry
      run: |
        for i in 1 2 3; do
          npm ci --legacy-peer-deps --no-audit --no-fund && break || sleep 10
        done
      
    - name: Check Node.js version and crypto support
      run: |
        node --version
        node -e "console.log('crypto.hash support:', typeof crypto.hash)"
        
    - name: Build web application
      env:
        NODE_ENV: "production"
        NODE_OPTIONS: "--max-old-space-size=4096"
        VITE_BUILD_TARGET: "esnext"
        CI: "true"
      run: |
        # Temporary downgrade Vite for stable CI build
        npm install vite@5.4.10 --save-dev --no-package-lock
        npm run build
        # Cleanup and restore original state
        npm install vite@7.0.6 --save-dev --no-package-lock
      
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 35
        build-tools: 35.0.0
        ndk-version: 25.2.9519653
      
    - name: Install Capacitor CLI
      run: npm install -g @capacitor/cli
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Grant execute permission for gradlew
      run: chmod +x android/gradlew
      
    - name: Create Debug Keystore
      run: |
        cd android/app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
        
    - name: Build APK with retry
      run: |
        cd android
        for i in 1 2 3; do
          ./gradlew assembleDebug --no-daemon --stacktrace --info && break || sleep 15
        done
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: servis-todosijevic-debug-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Servis TodosijeviÄ‡ APK v${{ github.run_number }}
        body: |
          ðŸ“± **Servis TodosijeviÄ‡ Android Aplikacija**
          
          **Verzija:** v${{ github.run_number }}
          **Datum:** ${{ github.event.head_commit.timestamp }}
          **Commit:** ${{ github.sha }}
          
          ## ðŸ“¥ Instalacija
          1. Preuzmite APK datoteku
          2. OmoguÄ‡ite "Nepoznati izvori" u podeÅ¡avanjima telefona
          3. Otvorite APK datoteku i instalirajte
          
          ## ðŸ”§ Funkcionalnosti
          - Kompletna administracija servisa
          - Offline rad
          - BrÅ¾ pristup podacima
          - Professional mobile interface
          
          ## ðŸ“± Kompatibilnost
          - Android 7.0+ (API 24)
          - Sve Android verzije telefona
          
          ---
          *Kreirana automatski GitHub Actions workflow-om*
        files: android/app/build/outputs/apk/debug/app-debug.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}