name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies with retry
      run: |
        for i in 1 2 3; do
          npm ci --legacy-peer-deps && break || sleep 10
        done

    - name: Build web application
      run: npm run build

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Decode and setup keystore
      run: |
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > android/app/servis-todosijevic-release.keystore

    - name: Make gradlew executable
      run: chmod +x android/gradlew

    - name: Sync Capacitor
      run: npx cap sync android

    - name: Build Release APK
      env:
        KEYSTORE_ALIAS: ${{ secrets.KEYSTORE_ALIAS }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
      run: |
        cd android
        for i in 1 2 3; do
          ./gradlew assembleRelease --no-daemon --stacktrace && break || sleep 15
        done

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: servis-todosijevic-release-apk
        path: android/app/build/outputs/apk/release/app-release.apk
        retention-days: 30

    - name: Create Release
      if: github.ref == 'refs/heads/main'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ github.run_number }}
        name: Servis TodosijeviÄ‡ v${{ github.run_number }}
        body: |
          ðŸ“± **Servis TodosijeviÄ‡ Android APK**
          
          **Verzija:** v${{ github.run_number }}
          **Datum:** ${{ github.event.head_commit.timestamp }}
          
          ## ðŸ“¥ Instalacija
          1. Preuzmite APK fajl
          2. OmoguÄ‡ite "Nepoznati izvori" u podeÅ¡avanjima
          3. Instalirajte APK
          
          ## ðŸ”§ Funkcionalnosti
          - Kompletna administracija servisa
          - Offline rad
          - Profesionalni mobilni interfejs
        files: android/app/build/outputs/apk/release/app-release.apk
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
